<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %}{%endblock %}</title>
  </head>
  <body class="bg-dark">
  <div class="container-fluid ">
      <div class="card p-5 bg-dark align-items-center">

          <div class="col-sm-4">
              <div class="card shadow-lg">
                  <div class="card-header">
                      <h4>Pause to Buy Login</h4>
                  </div>
                  <div class="card-body">
                      <form method="post" action="/login_form">
                          <div class="{{ div_class }}" role="alert" >
                            {{ message }}
                        </div>
                          <div class="mb-3">
                              <label for="InputEmail" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp" required>
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                              <label for="InputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="InputPassword1" name="password" required>
                          </div>
                          <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-info">Submit</button>
                          </div>
                      </form>
                  </div>
                  <div class="card-footer">
                      <p>Not yet registered? Switch to <a href="/reg_company">SIGN UP!</a></p>
                  </div>
              </div>
          </div>

      </div>

  </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
